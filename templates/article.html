<!--adminPost html-->
{% extends 'base.html'%}
{% load markdown_deux_tags %}

{% block httpHead %}{{ article.title }}{% endblock %}

{% block title %}
    <div class="blog-post">
        <div class="container">
            <div class="row">
                <div class="col-md-12 blog-main">
                    <h2 class="blog-post-title">{{ article.title }}</h2>
                    <p class="blog-post-meta">{{ article.pubDate }} by <a href="http://127.0.0.1:8001/about">Lyj</a>.</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{%  block content %}
     <div class="blog-post">
        <div class="container">
            <div class="row">
                <div class="col-md-12 blog-main">
                    <p>{{ article.body | markdown }}</p>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <ul class="pager">
          <li><a href="#">Previous</a></li>
          <li><a href="#">Next</a></li>
        </ul>
    </nav>
{% endblock %}
