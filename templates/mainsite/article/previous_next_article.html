<nav>
    <ul class="pager">

        {% if preId != -1 %}
            <li><a href="/article/{{ article.category.name }}/{{ preId }}">Previous</a></li>
        {% else %}
            <li class="disabled"><a href="#">Previous</a></li>
        {% endif %}

        {% if nextId != -1 %}
            <li><a href="/article/{{ article.category.name }}/{{ nextId }}">Next</a></li>
        {% else %}
            <li class="disabled"><a href="#">Next</a></li>
        {% endif %}

    </ul>
</nav>
