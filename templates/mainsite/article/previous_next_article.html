    <ul class="pager">
        {% if preId != -1 %}
            <li><a href="/article/{{ className }}/{{ preId }}">Previous</a></li>

            <li class="disabled"><a href="#">Previous</a></li>
        {% endif %}

        {% if nextId != -1 %}

        {% else %}
            <li class="disabled"><a href="#">Next</a></li>
        {% endif %}
    </ul>
</nav>
