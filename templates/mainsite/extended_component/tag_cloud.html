{% load base_tags %}
<div class="widget widget-tag-cloud">
    <h3 class="widget-title">标签云</h3>
    <ul>
        {%  get_all_tag_name as tag_list %}
        {% for tag in tag_list %}
            <li>
                <a href="/article/tag/{{ tag.name }}/">
{#                    TODO(LYJ):count the number#}
                    {{ tag.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
