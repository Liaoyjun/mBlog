<header class="entry-header">
    <!-- articles main title -->
    <h1 class="entry-title">
        <a href="/article/{{ className }}/{{ article.aid }}">
            {{ article.title}}
        </a>
    </h1>
    <!-- articles subtitle -->
    <div class="entry-meta">
        <!-- TODO(LYJ):add a href -->
        <span class="post-category"><a href="#">Category</a></span>
        <span class="post-date">
            <a href="#">
                <time class="entry-date" datetime="2012-11-09T23:15:57+00:00">
                    {{ article.publish_date }}
                </time>
            </a>
        </span>
        <span class="post-author">by <a href="/about">LYJ</a></span>
        <!-- TODO(LYJ):add a href -->
        <span class="comments-link"><a href="#">0 评论</a></span>
        <span class="views-count"><a href="#">0 阅读</a></span>
    </div>
</header>
